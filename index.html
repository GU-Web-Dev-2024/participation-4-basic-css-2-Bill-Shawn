<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to external stylesheet -->


    <!-- Embedded styles will go here -->
    <style>
        .forecast {
            border: 2px solid orange;
            padding: 10px;
            background-color: #f7e8d6;
        }
        p {
            font-family: 'Arial', sans-serif;
            margin: 10px 0;
        }

    </style>




</head>

<body>
    <h1>Fall Weather Forecast</h1>
    <div class="forecast">
        <p class="day">Monday: Sunny, 60°F</p>
        <p class="day">Tuesday: Cloudy, 55°F</p>
        <p class="day">Wednesday: Rainy, 50°F</p>
    </div>

    <!-- #table-span {
        color: white;
    } -->



    <!-- Example of where inline styles can be added -->
    <footer style="text-align: center;">Last updated: September 22</footer>
    <!-- Inline Styles -->
    <p class="day" style="color: orange; font-weight: bold;">Monday: Sunny, 60°F</p>
    <p class="day" style="color: orange; font-weight: bold;">Tuesday: Cloudy, 55°F</p>
    <p class="day" style="color: orange; font-weight: bold;">Wednesday: Rainy, 50°F</p>


</body>

</html>
